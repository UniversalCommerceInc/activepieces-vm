name: Docker Build and Push to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u UniversalCommerceInc --password-stdin

      - name: ğŸ³ Build and push Docker image
        run: |
          docker build -t ghcr.io/universalcommerceinc/activepieces:testing-ee .
          docker push ghcr.io/universalcommerceinc/activepieces:testing-ee

