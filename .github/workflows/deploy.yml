name: Build and Push to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: 📝 Create temporary .env file from GitHub Secrets
        run: |
          cat <<EOF > .env
AP_POSTGRES_DATABASE=${{ secrets.AP_POSTGRES_DATABASE }}
AP_POSTGRES_USERNAME=${{ secrets.AP_POSTGRES_USERNAME }}
AP_POSTGRES_PASSWORD=${{ secrets.AP_POSTGRES_PASSWORD }}
EOF



      - name: 🐳 Build and Push using Docker Compose v2
        run: |
          docker compose build
          docker compose push
