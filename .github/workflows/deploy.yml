name: Build and Push to GHCR
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Prevent concurrent deployments
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel, queue instead

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: universalcommerceinc/activepieces

jobs:
  build-and-push:
    runs-on: Linux
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸ›  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ðŸ” Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
          
      - name: ðŸ“‹ Generate unique tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Unique tags for each commit
            type=sha,prefix={{branch}}-,suffix=-{{date 'YYYYMMDD-HHmmss'}}
            type=ref,event=branch,suffix=-{{sha}}-{{date 'YYYYMMDD-HHmmss'}}
            # Keep testing-ee as latest for convenience
            type=raw,value=testing-ee
            type=raw,value=latest
          flavor: |
            latest=auto
            
      - name: ðŸ³ Build and Push with unique tags
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy-to-server:
    needs: build-and-push
    runs-on: Linux
    environment: production
    # Additional concurrency control for deployment
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    steps:
      - name: ðŸ” Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          
      - name: ðŸ”’ Acquire deployment lock
        timeout-minutes: 10
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            # Create lock file to prevent concurrent deployments
            LOCK_FILE="/tmp/deployment.lock"
            
            # Wait for any existing deployment to finish
            while [ -f "$LOCK_FILE" ]; do
              echo "â³ Another deployment is in progress, waiting..."
              sleep 10
            done
            
            # Acquire lock
            echo "ðŸ”’ Acquiring deployment lock"
            echo "$$" > "$LOCK_FILE"
            echo "Deployment started by: ${{ github.actor }}"
            echo "Commit SHA: ${{ github.sha }}"
            echo "Timestamp: $(date)"
          ENDSSH
          
      - name: ðŸš€ Deploy with lock protection
        timeout-minutes: 15
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            set -euo pipefail
            
            cd ~/activepieces-vm
            
            echo "ðŸš€ Starting deployment"
            echo "Commit: ${{ github.sha }}"
            echo "Author: ${{ github.actor }}"
            echo "Time: $(date)"
            
            # Store deployment info
            cat > deployment-info.json << EOF
            {
              "commit_sha": "${{ github.sha }}",
              "deployed_by": "${{ github.actor }}",
              "deployment_time": "$(date -Iseconds)",
              "image_tag": "${{ needs.build-and-push.outputs.image-tag }}",
              "workflow_run": "${{ github.run_id }}"
            }
            EOF
            
            # Run deployment
            ./deploy.sh 2>&1 | tee "deployment-$(date +%Y%m%d-%H%M%S).log"
            
            echo "âœ… Deployment completed successfully"
          ENDSSH
          
      - name: ðŸ”“ Release deployment lock
        if: always()
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            # Always remove lock, even if deployment failed
            LOCK_FILE="/tmp/deployment.lock"
            if [ -f "$LOCK_FILE" ]; then
              echo "ðŸ”“ Releasing deployment lock"
              rm -f "$LOCK_FILE"
            fi
          ENDSSH
          
      - name: ðŸ“Š Deployment Summary
        if: success()
        run: |
          echo "## ðŸŽ‰ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag**: ${{ needs.build-and-push.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY
